  #     - ambos-network

  # Nginx reverse proxy (optional, for SSL termination)
  # nginx-proxy:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx-proxy.conf:/etc/nginx/nginx.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - ambos-web
  #   restart: unless-stopped
  #   networks:
